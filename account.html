<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SARA | Login</title>
    <link rel="stylesheet" href="CSS/account.css">
    <script src="JavaScript/account.js" defer></script>
</head>
<body>
  <section class="loginPage">
    <div class="parentText">
       <a href="HTML/index.html"> <h1>SARA</h1></a>
        <h3 class="login">LOG IN</h3>
        <form action="">
         <input type="email" id="email" class="email" placeholder="EMAIL" required>
         <input type="password" id="password" class="password" placeholder="PASSWORD" required>
         <img src="MultiMedia/eye.png" alt="eye icon for password" id="eye" class="eye">
         <a href="#" target="_blank">Have you forgotten your password?</a>

         <button id="loginbtn" class="loginbtn">LOG IN</button>
        </form>

        <a href="HTML/signup.html"><button id="signupbtn" class="signupbtn" >SIGN UP</button></a>

        <a href="#" target="_blank">HELP</a>
    </div>
    <div class="parentPicture">
        <img src="MultiMedia/logIMG.jpg" alt="Log in image" class="loginIMG">
    </div>
  </section>
</body>
</html>
